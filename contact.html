<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

  </head>

  <body>
    <!-- nav section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-custom">
      <a class="navbar-brand" href="index.html">YOGA FLOW</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse nav-item-list"
        id="navbarNavAltMarkup"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="findaclass.html">Find a class</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#location">Location</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link active" href="contact.html"
              >Contact<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!--text section -->

    <section class="row text-center contact-section">
      <div class="col-12">
        <h2>Contact Us</h2>
        <p>
          If you have any questions or want to know more about any of our
          classes, feel free to drop us a message using the form below.
        </p>
      </div>
    </section>

    <!--form section -->
    <section class="form-container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <textarea
                class="form-control"
                id="message-box"
                rows="3"
                placeholder="Message"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-lg">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <!--footer section -->
    <footer class="container-fluid d-flex justify-content-center">
      <div class="row">
        <div class="col-sm-12 social-links">
          <ul class="list-inline">
            <li class="list-inline-item">
              <a href="https://www.facebook.com/" target="_blank">
                <i class="fab fa-facebook-f" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.twitter.com/" target="_blank">
                <i class="fab fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Twitter</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.instagram.com/" target="_blank">
                <i class="fab fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
